[package]
name = "spider_cli"
version = "1.95.28"
authors = [
    "j-mendez <jeff@a11ywatch.com>"
]
description = "The fastest web crawler CLI written in Rust."
repository = "https://github.com/spider-rs/spider"
readme = "README.md"
keywords = ["crawler", "spider", "spider_cli"]
categories = ["web-programming", "command-line-utilities"]
license = "MIT"
documentation = "https://docs.rs/spider"
include = ["src/*", "LICENSE", "README.md"]
edition = "2021"
resolver = "2"

[badges]
maintenance = { status = "as-is" }

[dependencies]
clap = { version = "4", features = ["derive"] }
env_logger = "0.11.3"
serde_json = "1"

[build-dependencies]
quote = "1"
failure_derive = "0.1.8"

[dependencies.spider]
version = "1.95.28"
path = "../spider"

[[bin]]
name = "spider"
path = "src/main.rs"
doc = false

[features]
default = ["spider/budget"]
jemalloc = ["spider/jemalloc"]
regex = ["spider/regex"]
full_resources = ["spider/full_resources"]
chrome_intercept = ["spider/chrome_intercept"]
chrome = ["spider/chrome"]
